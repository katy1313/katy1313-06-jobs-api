<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>Products List</h1>
    <hr />
    <p id="message"></p>
    <hr />
    <div id="logon-register" style="display: none">
      <button type="button" id="logon">Login</button>
      <button type="button" id="register">Register</button>
    </div>
    <div id="logon-div" style="display: none">
      <form>
        <div>
          <label for="email">Email</label> <input type="email" id="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" />
        </div>
        <button type="button" id="logon-button">Login</button>
        <button type="button" id="logon-cancel">Cancel</button>
      </form>
    </div>
    <div id="register-div" style="display: none">
      <form>
        <div>
          <label for="name">Name</label> <input type="text" id="name" />
        </div>
        <div>
          <label for="email1">Email</label> <input type="email" id="email1" />
        </div>
        <div>
          <label for="password1">Password</label>
          <input type="password" id="password1" />
        </div>
        <div>
          <label for="password2">Verify Password</label>
          <input type="password" id="password2" />
        </div>
        <button type="button" id="register-button">Register</button>
        <button type="button" id="register-cancel">Cancel</button>
      </form>
    </div>
    <div id="products" style="display: none">
      <p id="products-message"></p>
      <table id="products-table">
        <tr id="products-table-header">
          <th>Name</th>
          <th>Category</th>
          <th>Flavor</th>
          <th colspan="2"></th>
        </tr>
      </table>
      <button type="button" id="add-product">Add Product</button>
      <button type="button" id="logoff">Log Off</button>
    </div>
    <div id="edit-product" style="display: none">
      <form autocomplete="on">
        <div>
          <label for="name">Name</label>
          <input type="text" id="productName"/>
        </div>
        <div>
          <label for="category">Category</label>
          <select id="category">
            <option value="black">black</option>
            <option value="green">green</option>
            <option value="herbal">herbal</option>
          </select>
        </div>
        <div>
          <label for="flavor">Flavor</label>
          <select id="flavor">
            <option value="jasmine">jasmine</option>
            <option value="strawberry">strawberry</option>
            <option value="mixedberries">mixedberries</option>
            <option value="grape">grape</option>
            <option value="tropical">tropical</option>
          </select>
        </div>
        <button type="button" id="adding-product">Add</button>
        <button type="button" id="edit-cancel">Cancel</button>
      </form>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
